<!DOCTYPE html>
<html>
<head>
    <title>TEST - {{ library.name }}</title>
</head>
<body>
    <h1>TEST PAGE - {{ library.name }}</h1>
    <p>TEST Location: {{ library.location }}</p>
    
    <h2>TEST Books:</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
