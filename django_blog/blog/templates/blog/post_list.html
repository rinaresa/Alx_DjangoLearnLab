{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="meta">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
            <p>{{ post.content|truncatechars:200 }}</p>
        </article>
    {% endfor %}
{% endblock %}
